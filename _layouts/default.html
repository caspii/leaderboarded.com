<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://analytics.ahrefs.com/analytics.js" data-key="{{ site.ahrefs_key }}" async></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    {% if page.custom_css %}
    <style>
        {{ page.custom_css }}
    </style>
    {% endif %}
    
    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://cdn.usefathom.com/script.js" data-site="{{ site.fathom_site_id }}" defer></script>
    <!-- / Fathom -->
    
    {% seo %}
</head>
<body>
    {% include header.html %}
    
    {{ content }}
    
    {% include footer.html %}
    
    <script src="{{ '/scripts.js' | relative_url }}"></script>
</body>
</html>
